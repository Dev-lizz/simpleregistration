<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" action="">
        <h1>Cadastro formulário simples</h1>
        <div class="form-item">
        <label for="name">Nome completo:</label>
        <input type="text" id="fullname" name="nome" required>
        </div>

        <div class="form-item">
        <label for="email">E-Mail:</label>
        <input type="email" id="emailfull" name="email" required>
        </div>

        <div class="form-item">
        <label for="nascdate">Data de Nascimento: </label>
        <input type="date" id="datenasc" name="nascdate" required>
        </div>

        <div class="form-item">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        </div>
        <div class="form-item">
            <button>Cadastrar</button>
        </div>
    </form>

</body>
</html>
