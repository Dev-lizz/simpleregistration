<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-container">
        <div class="form-container banner-one-logon">
            <form action="#">
                <h1>Entrar</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nome completo">
                </div>
                <div class="input-box">
                    <input class="password" type="password" placeholder="Senha">
                </div>
                <div class="button">
                    <button type="submit" class="button-btn">Entrar</button>
                </div>
                
            </form>
            
        </div>

        <div class=" form-container banner-two-register">
            <form action="#">
                <h1>Cadastre-se</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nome completo">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Celular">
                </div>
                <div class="input-box">
                    <input type="date" placeholder="Data de Nascimento">
                </div>
                <div class="input-box">
                    <input class="password" type="password" placeholder="Senha">
                </div>
                <div class="input-box">
                    <input class="password" type="password" placeholder="Senha">
                </div>
                <div class="button">
                    <button type="submit" class="button-btn">Cadastrar</button>
                </div>
            
            </form>
        </div>


      <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 class="overlay-h1">Bem Vindo(a) de volta!</h1>
                <p class="overlay-p"> Entre e continue sua jornada conosco!</p>
                <button class="button-btn-l" id="loginBtn">Entrar</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 class="overlay-h1">Olá Amigo(a),<br> Seja Bem Vindo(a)!!</h1>
                <p class="overlay-p">Insira seus dados e comece sua jornada conosco.</p>
                <button class="button-btn-l" id="registerBtn">Cadastrar</button>
            </div>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
